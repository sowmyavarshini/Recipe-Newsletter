<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unsubscribe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
</head>
<body>
<div class="font">
<h2>We will improve our recipes.See you soon!</h2>
     {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages: %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
 <form action="{{ url_for('delete_user') }}" method="post">
        <input type="text" class="entry" name="email" placeholder="Email" required="required"/>
        <button type="submit" class="btn">Unsubscribe</button>
 </form>
 <a href="{{url_for('home') }}">Subscribe</a>
</body>
</html>
