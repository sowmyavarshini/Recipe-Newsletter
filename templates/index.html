<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
</head>
<body>
<div class="font">
    <h1>Ran out of recipes?</h1>
    <h2>Register and receive new recipes every Saturday👇🥘🍰🍷</h2>
     {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages: %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
 <form action="{{ url_for('home') }}" method="post">
        <input type="text" class="entry" name="email" placeholder="Email" required="required"/>
        <button type="submit" class="btn">Subscribe</button>
    </form>
</body>
</html>
